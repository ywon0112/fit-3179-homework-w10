<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIT3179 - Week 9 Homework</title>
    <!-- These three script tags are required to load Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Average Annual Rainfall in Australian Cities</h1>
    <p>This dashboard combines the Week 9 map with a new interactive comparison chart to explore rainfall across Australia.</p>

    <section>
        <h2>Map Overview</h2>
        <div id="vis-map"></div>
    </section>

    <section>
        <h2>City Comparison</h2>
        <div class="control-panel">
            <div class="control-row">
                <span class="control-label">State filter:</span>
                <div id="state-filter-control"></div>
            </div>
            <p class="control-hint">Select a state to focus on its cities. Choose “All states” to reset.</p>
        </div>
        <div id="vis-task1"></div>
    </section>

    <script>
        vegaEmbed('#vis-map', 'js/spec.json').catch(console.error);
        
        vegaEmbed('#vis-task1', 'js/spec-task1.json', {
            tooltip: {
                theme: 'custom'
            }
        })
        .then(() => {
            const select = document.querySelector('#state-filter-control select');
            if (select) {
                select.setAttribute('aria-label', 'State filter');
            }
        })
        .catch(console.error);
    </script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 2rem;
            background-color: #f4f6fb;
        }

        h1, h2 {
            color: #1f2a44;
        }

        .control-panel {
            display: inline-flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 12px rgba(31, 42, 68, 0.1);
            margin-bottom: 1.5rem;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-label {
            font-weight: 600;
            color: #1f2a44;
        }

        #state-filter-control select {
            padding: 0.4rem 0.8rem;
            border: 1px solid #cfd7eb;
            border-radius: 6px;
            font-size: 0.95rem;
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fb 100%);
            color: #1f2a44;
        }

        #state-filter-control select:focus {
            outline: none;
            border-color: #5b5be0;
            box-shadow: 0 0 0 2px rgba(91, 91, 224, 0.2);
        }

        .control-hint {
            margin: 0;
            font-size: 0.85rem;
            color: #5a6478;
        }

        section {
            margin-bottom: 3rem;
        }

        #vis-map, #vis-task1 {
            background: #ffffff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(31, 42, 68, 0.12);
        }

        /* Custom tooltip styling with bold values */
        #vg-tooltip-element.vg-tooltip.custom-theme {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        #vg-tooltip-element.vg-tooltip.custom-theme .key {
            font-weight: 400;
            color: #333;
            margin-right: 4px;
        }

        #vg-tooltip-element.vg-tooltip.custom-theme .value {
            font-weight: 700;
            color: #000;
        }

        #vg-tooltip-element.vg-tooltip.custom-theme td.key,
        #vg-tooltip-element.vg-tooltip.custom-theme td.value {
            padding: 2px 4px;
        }
    </style>
</body>
</html>
